apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: spire-csi-driver
  namespace: spire-csi
  labels:
    app: spire-csi
spec:
  selector:
    matchLabels:
      app: spire-csi
  template:
    metadata:
      labels:
        app: spire-csi
    spec:
      serviceAccountName: spire-csi-driver
      hostNetwork: true
      hostPID: true
      containers:
      - name: driver-registrar
        image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.10.0
        imagePullPolicy: IfNotPresent
        args:
          - --v=5
          - --csi-address=/csi/csi.sock
          - --kubelet-registration-path=/var/lib/kubelet/plugins/spire-csi/csi.sock
        securityContext:
          privileged: true
        volumeMounts:
        - name: plugin-dir
          mountPath: /csi
        - name: registration-dir
          mountPath: /registration
        resources:
          requests:
            memory: "50Mi"
            cpu: "10m"
          limits:
            memory: "100Mi"
            cpu: "50m"
      - name: spire-csi-driver
        image: gcr.io/spiffe-io/spire-csi-driver:0.4.0
        imagePullPolicy: IfNotPresent
        args:
          - --endpoint=$(CSI_ENDPOINT)
          - --nodeid=$(NODE_ID)
          - --trust-domain=spiffe-helper.local
          - --agent-socket-path=/run/spire/sockets/agent.sock
        env:
        - name: CSI_ENDPOINT
          value: unix:///csi/csi.sock
        - name: NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        securityContext:
          privileged: true
          capabilities:
            add:
            - SYS_ADMIN
          allowPrivilegeEscalation: true
        volumeMounts:
        - name: plugin-dir
          mountPath: /csi
        - name: spire-agent-socket
          mountPath: /run/spire/sockets
          readOnly: true
        - name: pods-mount-dir
          mountPath: /var/lib/kubelet/pods
          mountPropagation: Bidirectional
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: plugin-dir
        hostPath:
          path: /var/lib/kubelet/plugins/spire-csi
          type: DirectoryOrCreate
      - name: registration-dir
        hostPath:
          path: /var/lib/kubelet/plugins_registry
          type: DirectoryOrCreate
      - name: spire-agent-socket
        hostPath:
          path: /run/spire/sockets
          type: DirectoryOrCreate
      - name: pods-mount-dir
        hostPath:
          path: /var/lib/kubelet/pods
          type: DirectoryOrCreate
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
