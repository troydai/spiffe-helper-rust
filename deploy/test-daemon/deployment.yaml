apiVersion: v1
kind: Namespace
metadata:
  name: spiffe-helper-test
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: spiffe-helper-config
  namespace: spiffe-helper-test
data:
  helper.conf: |
    agent_address = "unix:///run/spire/sockets/workload_api.sock"
    daemon_mode = true
    cert_dir = "/tmp/certs"

    health_checks {
        listener_enabled = true
        bind_port = 8080
        liveness_path = "/health/live"
        readiness_path = "/health/ready"
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spiffe-helper-daemon-test
  namespace: spiffe-helper-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spiffe-helper-daemon-test
  template:
    metadata:
      labels:
        app: spiffe-helper-daemon-test
    spec:
      serviceAccountName: spiffe-helper-test
      containers:
      - name: spiffe-helper
        image: spiffe-helper-rust:test
        imagePullPolicy: Never
        args:
        - --config
        - /etc/spiffe-helper/helper.conf
        volumeMounts:
        - name: spiffe-socket
          mountPath: /run/spire/sockets
          readOnly: true
        - name: config
          mountPath: /etc/spiffe-helper
        ports:
        - containerPort: 8080
          name: health
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 5
      volumes:
      - name: spiffe-socket
        hostPath:
          path: /run/spire/sockets
          type: DirectoryOrCreate
      - name: config
        configMap:
          name: spiffe-helper-config
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spiffe-helper-test
  namespace: spiffe-helper-test
---
apiVersion: v1
kind: Service
metadata:
  name: spiffe-helper-daemon-test
  namespace: spiffe-helper-test
spec:
  selector:
    app: spiffe-helper-daemon-test
  ports:
  - port: 8080
    targetPort: 8080
    name: health
