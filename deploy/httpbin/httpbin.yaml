apiVersion: v1
kind: Namespace
metadata:
  name: httpbin
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: httpbin
  namespace: httpbin
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: spiffe-helper-config
  namespace: httpbin
data:
  helper.conf: |
    agent_address = "unix:///run/spire/sockets/workload_api.sock"
    daemon_mode = false
    cert_dir = "/tmp/certs"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
  namespace: httpbin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
  template:
    metadata:
      labels:
        app: httpbin
    spec:
      serviceAccountName: httpbin
      initContainers:
      - name: spiffe-helper
        image: spiffe-helper-rust:test
        imagePullPolicy: Never
        args:
        - /usr/local/bin/spiffe-helper-rust
        - --config
        - /etc/spiffe-helper/helper.conf
        volumeMounts:
        - name: spiffe-socket
          mountPath: /run/spire/sockets
          readOnly: true
        - name: config
          mountPath: /etc/spiffe-helper
        - name: certs
          mountPath: /tmp/certs
      containers:
      - name: httpbin
        image: kennethreitz/httpbin:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: certs
          mountPath: /tmp/certs
          readOnly: true
      - name: spiffe-debug
        image: spiffe-debug:latest
        imagePullPolicy: Never
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: spiffe-socket
          mountPath: /run/spire/sockets
          readOnly: true
        - name: certs
          mountPath: /tmp/certs
          readOnly: true
      volumes:
      - name: spiffe-socket
        hostPath:
          path: /run/spire/sockets
          type: DirectoryOrCreate
      - name: config
        configMap:
          name: spiffe-helper-config
      - name: certs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: httpbin
  namespace: httpbin
spec:
  selector:
    app: httpbin
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  type: ClusterIP
