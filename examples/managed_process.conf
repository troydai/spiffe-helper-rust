# Example configuration for spiffe-helper-rust managing a child process.
# In this mode, the helper starts the command and sends it a signal
# whenever certificates are updated.

agent_address = "unix:///run/spire/sockets/agent.sock"
cert_dir = "./certs"

# The command to run and manage
cmd = "/usr/sbin/nginx"
cmd_args = "-g 'daemon off;'"

# Signal to send when certificates are renewed
renew_signal = "SIGHUP"

# Health check configuration
health_checks {
  listener_enabled = true
  bind_port = 8080
}
