name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Lint (fmt)
        run: cargo fmt --all --check

      - name: Lint (clippy)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --all-targets

      - name: Test
        run: cargo test --all-targets

      - name: Build Docker image
        if: hashFiles('Dockerfile') != ''
        run: docker build -t spiffe-helper-rust:ci .

  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install required tools
        run: |
          # Install kubectl
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

          # Install kind
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

          # Install jq
          sudo apt-get update && sudo apt-get install -y jq

          # Install openssl
          sudo apt-get install -y openssl

          # Verify installations
          kubectl version --client
          kind version
          jq --version
          openssl version

      - name: Verify tools
        run: make tools

      - name: Set up environment
        run: make env-up

      - name: Run smoke-test
        run: make smoke-test

      - name: Collect logs on failure
        if: failure()
        run: |
          export KUBECONFIG=$(pwd)/artifacts/kubeconfig
          echo "=== SPIRE Server Logs ==="
          kubectl logs -n spire-server -l app=spire-server --tail=50 || true
          echo ""
          echo "=== SPIRE Agent Logs ==="
          kubectl logs -n spire-agent -l app=spire-agent --tail=50 || true
          echo ""
          echo "=== Pod Status ==="
          kubectl get pods -A || true

      - name: Cleanup
        if: always()
        run: make env-down

  coverage:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Install jq and bc
        run: sudo apt-get update && sudo apt-get install -y jq bc

      - name: Generate code coverage
        id: coverage
        run: |
          # Generate coverage and capture summary output
          cargo llvm-cov --all-features --workspace --summary-only > coverage_summary.txt 2>&1
          cat coverage_summary.txt

      - name: Extract coverage metrics
        id: extract
        run: |
          # Parse the summary output from cargo-llvm-cov
          # Example format: "Total: 85.23% (1234/1448 lines, 89/95 functions)"
          if [ -f coverage_summary.txt ]; then
            # Extract overall coverage percentage - look for "Total: XX.XX%"
            COVERAGE=$(grep -oE 'Total:[[:space:]]+[0-9]+\.[0-9]+%' coverage_summary.txt | grep -oE '[0-9]+\.[0-9]+' | head -1 || echo "0")
            
            # Extract lines: "1234/1448 lines"
            LINES_LINE=$(grep -oE '[0-9]+/[0-9]+[[:space:]]+lines' coverage_summary.txt | head -1 || echo "0/0")
            LINES_COVERED=$(echo "$LINES_LINE" | cut -d'/' -f1)
            LINES_TOTAL=$(echo "$LINES_LINE" | cut -d'/' -f2 | cut -d' ' -f1)
            
            # Extract functions: "89/95 functions"
            FUNCTIONS_LINE=$(grep -oE '[0-9]+/[0-9]+[[:space:]]+functions' coverage_summary.txt | head -1 || echo "0/0")
            FUNCTIONS_COVERED=$(echo "$FUNCTIONS_LINE" | cut -d'/' -f1)
            FUNCTIONS_TOTAL=$(echo "$FUNCTIONS_LINE" | cut -d'/' -f2 | cut -d' ' -f1)
            
            # Fallback: if COVERAGE is empty, calculate from lines
            if [ -z "$COVERAGE" ] || [ "$COVERAGE" = "0" ]; then
              if [ "$LINES_TOTAL" != "0" ] && [ -n "$LINES_TOTAL" ]; then
                COVERAGE=$(echo "scale=2; $LINES_COVERED * 100 / $LINES_TOTAL" | bc 2>/dev/null || echo "0")
              fi
            fi
            
            # Set defaults if empty
            COVERAGE=${COVERAGE:-0}
            LINES_COVERED=${LINES_COVERED:-0}
            LINES_TOTAL=${LINES_TOTAL:-0}
            FUNCTIONS_COVERED=${FUNCTIONS_COVERED:-0}
            FUNCTIONS_TOTAL=${FUNCTIONS_TOTAL:-0}
            
            echo "Extracted values:"
            echo "  Coverage: $COVERAGE%"
            echo "  Lines: $LINES_COVERED/$LINES_TOTAL"
            echo "  Functions: $FUNCTIONS_COVERED/$FUNCTIONS_TOTAL"
            
            echo "coverage=${COVERAGE}" >> $GITHUB_OUTPUT
            echo "lines_covered=${LINES_COVERED}" >> $GITHUB_OUTPUT
            echo "lines_total=${LINES_TOTAL}" >> $GITHUB_OUTPUT
            echo "functions_covered=${FUNCTIONS_COVERED}" >> $GITHUB_OUTPUT
            echo "functions_total=${FUNCTIONS_TOTAL}" >> $GITHUB_OUTPUT
          else
            echo "Warning: coverage_summary.txt not found, using defaults"
            echo "coverage=0" >> $GITHUB_OUTPUT
            echo "lines_covered=0" >> $GITHUB_OUTPUT
            echo "lines_total=0" >> $GITHUB_OUTPUT
            echo "functions_covered=0" >> $GITHUB_OUTPUT
            echo "functions_total=0" >> $GITHUB_OUTPUT
          fi

      - name: Post coverage comment to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            try {
              console.log('Extracting coverage metrics...');
              const coverage = parseFloat('${{ steps.extract.outputs.coverage }}') || 0;
              const linesCovered = parseInt('${{ steps.extract.outputs.lines_covered }}') || 0;
              const linesTotal = parseInt('${{ steps.extract.outputs.lines_total }}') || 0;
              const functionsCovered = parseInt('${{ steps.extract.outputs.functions_covered }}') || 0;
              const functionsTotal = parseInt('${{ steps.extract.outputs.functions_total }}') || 0;
              
              console.log(`Coverage: ${coverage}%, Lines: ${linesCovered}/${linesTotal}, Functions: ${functionsCovered}/${functionsTotal}`);
              
              const coveragePercent = isNaN(coverage) ? '0.00' : coverage.toFixed(2);
              const linesPercent = linesTotal > 0 ? ((linesCovered / linesTotal) * 100).toFixed(2) : '0.00';
              const functionsPercent = functionsTotal > 0 ? ((functionsCovered / functionsTotal) * 100).toFixed(2) : '0.00';
              
              const comment = `## ðŸ“Š Code Coverage Report
              
              | Metric | Coverage |
              |--------|----------|
              | **Overall** | **${coveragePercent}%** |
              | Lines | ${linesCovered}/${linesTotal} (${linesPercent}%) |
              | Functions | ${functionsCovered}/${functionsTotal} (${functionsPercent}%) |
              
              _Generated by [cargo-llvm-cov](https://github.com/taiki-e/cargo-llvm-cov)_`;
              
              console.log('Fetching existing comments...');
              // Find existing coverage comment
              const comments = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              });
              
              const coverageComment = comments.data.find(comment => 
                comment.user.type === 'Bot' && 
                comment.body.includes('Code Coverage Report')
              );
              
              if (coverageComment) {
                console.log(`Updating existing comment ${coverageComment.id}...`);
                // Update existing comment
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: coverageComment.id,
                  body: comment,
                });
                console.log('Comment updated successfully');
              } else {
                console.log('Creating new comment...');
                // Create new comment
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: comment,
                });
                console.log('Comment created successfully');
              }
            } catch (error) {
              console.error('Error posting coverage comment:', error);
              console.error('Error stack:', error.stack);
              // Don't fail the job if comment posting fails
            }

