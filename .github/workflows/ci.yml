name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Lint (fmt)
        run: cargo fmt --all --check

      - name: Lint (clippy)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --all-targets

      - name: Test
        run: cargo test --all-targets

      - name: Build Docker image
        if: hashFiles('Dockerfile') != ''
        run: docker build -t spiffe-helper-rust:ci .

  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install required tools
        run: |
          # Install kubectl
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

          # Install kind
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

          # Install jq
          sudo apt-get update && sudo apt-get install -y jq

          # Install openssl
          sudo apt-get install -y openssl

          # Verify installations
          kubectl version --client
          kind version
          jq --version
          openssl version

      - name: Verify tools
        run: make tools

      - name: Set up environment
        run: make env-up

      - name: Run smoke-test
        run: make smoke-test

      - name: Collect logs on failure
        if: failure()
        run: |
          export KUBECONFIG=$(pwd)/artifacts/kubeconfig
          echo "=== SPIRE Server Logs ==="
          kubectl logs -n spire-server -l app=spire-server --tail=50 || true
          echo ""
          echo "=== SPIRE Agent Logs ==="
          kubectl logs -n spire-agent -l app=spire-agent --tail=50 || true
          echo ""
          echo "=== Pod Status ==="
          kubectl get pods -A || true

      - name: Cleanup
        if: always()
        run: make env-down

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate and display code coverage
        run: cargo llvm-cov --all-features --workspace --summary-only

