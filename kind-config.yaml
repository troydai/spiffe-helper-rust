apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
name: spiffe-helper
# CERTS_DIR is templated by the Makefile before being passed to kind.
# Do not edit the rendered file under ./artifacts/.
networking:
  apiServerAddress: 127.0.0.1
  apiServerPort: 36443
nodes:
  - role: control-plane
    extraMounts:
      - hostPath: ${CERTS_DIR}
        containerPath: /var/run/spiffe-helper/certs
        readOnly: true
  - role: worker

