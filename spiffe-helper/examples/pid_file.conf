# Example configuration for spiffe-helper-rust signaling an external process via PID file.
# In this mode, the helper reads the PID from the specified file and sends
# the signal to that process whenever certificates are updated.

agent_address = "unix:///run/spire/sockets/agent.sock"
cert_dir = "/etc/my-app/certs"

# File containing the PID of the process to signal
pid_file_name = "/run/my-app.pid"

# Signal to send when certificates are renewed
renew_signal = "SIGUSR1"

# Health check configuration
health_checks {
  listener_enabled = true
  bind_port = 8080
}
