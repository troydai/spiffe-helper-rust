# Simple configuration for spiffe-helper.
# In this mode, the helper just fetches and renews certificates.
# No child process is managed, and no signals are sent.

agent_address = "unix:///run/spire/sockets/agent.sock"
cert_dir = "./certs"

# Optional: Custom file names (defaults shown)
svid_file_name = "svid.pem"
svid_key_file_name = "svid_key.pem"
svid_bundle_file_name = "svid_bundle.pem"

# Health check configuration
health_checks {
  listener_enabled = true
  bind_port = 8080
}
